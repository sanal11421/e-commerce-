{% extends 'base.html' %}
{% load static %}
{% block metadescription %}
Welcome to ECOMMERCE store
{% block title %}
Search
{% endblock %}
<div>
    <p class="text-center my_search_text"> Searched for: <b>"{{query}}"</b></p>
</div>
<div class="container">
<div class="my_row_class max_auto">
    {% for product in products %}

    <div class="my_bottom_margin  col-12 col-sm-6 col-md-6 col-lg-12">
        <div class="card text-center" style=" width:150;height:250;">
            <a href="{{product.get_url}}"><img style="width:150;height:150;" class="card-img-top my_image" src="{{product.image.url}}" alt="{{product.name}}"></a>
            <div  class="card-body">
                <h4>{{product.name}}</h4>
                <p>{{product.price}}</p>

            </div>
        </div>
    </div>
</div>
    {% empty %}
    <div class="my_row_class mx-auto">
        <p class ="text-center my_search_text"> 0 result found </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
